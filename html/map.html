<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>长征地图 - 交互探索</title>
    <link rel="stylesheet" href="../css/mainStyle.css">
    <link rel="stylesheet" href="../css/mapStyle.css">
    <link rel="stylesheet" href="../css/ai-assistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 加载转场页面 -->
    <div class="loading-transition" id="loadingTransition">
        <div class="loading-content">
            <div class="red-star-spinner">
                <i class="fas fa-star"></i>
            </div>
            <h2 class="loading-text">正在进入事件</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="loading-tips" id="loadingTips">准备探索历史...</p>
        </div>
    </div>

    <div class="map-page">
        <header class="map-header">
            <div>
                <h1>长征地图·节点探索</h1>
                <p style="margin:0; font-size:13px; opacity:0.85;">追溯长征路上的每一步足迹</p>
            </div>
            <div class="mode-indicator" id="modeIndicator"></div>
        </header>

        <main class="map-main">
            <div class="map-container">
                <div class="china-map" id="chinaMap">
                    <!-- 通过 <object> 加载本地 SVG，兼容直接用浏览器打开的 file:// 场景 -->
                    <object id="chinaObject" type="image/svg+xml" data="../img/china.svg" aria-label="中国地图"></object>
                    <!-- 内嵌简化 SVG 地图（占位，可替换为更精细的 SVG） -->
                    <svg class="china-svg" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet" aria-label="中国地图占位">
                        <rect x="0" y="0" width="1000" height="700" fill="transparent"/>
                    </svg>
                    <svg class="route-layer" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet" aria-hidden="true"></svg>
                    <!-- 标记由脚本动态生成 -->
                </div>
            </div>

            <aside class="map-sidebar" id="mapSidebar">
                <h3>节点列表</h3>
                <ul id="nodeList"></ul>
            </aside>
        </main>

        <footer class="map-footer">
            <button id="resetProgress">重置进度</button>
            <a href="index.html">返回首页</a>
        </footer>
    </div>

    <script>
        // 动态加载脚本并加时间戳，确保每次进入地图页面加载最新版脚本
        (function(){
            const s = document.createElement('script');
            s.src = '../js/mapScript2.js?ts=' + Date.now();
            s.async = false;
            document.body.appendChild(s);
        })();
    </script>

    <!-- AI助手按钮 -->
<button id="aiAssistantButton" title="AI助手">
  <span>🤖</span>
</button>

<!-- AI对话窗口 -->
<div id="aiChatWindow">
  <div class="chat-header">
    <h3>长征小助手</h3>
    <button id="closeChat">×</button>
  </div>
  <div id="chatMessages"></div>
  <div class="chat-input-area">
    <textarea id="userInput" placeholder="输入你的问题... (Enter发送，Shift+Enter换行)" rows="2"></textarea>
    <button id="sendButton">发送</button>
  </div>
  <div id="loadingIndicator" style="display: none;">思考中...</div>
</div>

<script src="../js/ai-assistant.js"></script>
</body>
</html>
